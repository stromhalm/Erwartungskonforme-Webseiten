<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">	<div class="container-fluid">		<!-- Brand and toggle get grouped for better mobile display -->		<div class="navbar-header">			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"			        data-target="#bs-example-navbar-collapse-1">				<span class="sr-only">Navigation ausklappen</span>				<span class="icon-bar"></span>				<span class="icon-bar"></span>				<span class="icon-bar"></span>			</button>			<a class="navbar-brand page-scroll" href="{{ site.baseurl }}/">{{ site.title }}</a>		</div>		<!-- Collect the nav links, forms, and other content for toggling -->		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">			<ul class="nav navbar-nav navbar-right">				{% for content in site.pages %}					{% if content.layout != 'categorypage' %}						{% continue %} 					{% endif %}					<li{% if content.url contains page.url and page.url != '/' %} class="active" {% endif %}>						<a href="{{ site.baseurl }}{{ content.url }}">{{ content.title }}</a>					</li>				{% endfor %}				<li {% if page.url=='/suche/' %}class="active" {% endif %}>					<a class="page-scroll" href="{{ site.baseurl }}/suche">						<span class="glyphicon glyphicon-search hidden-xs"></span>						<span class="visible-xs-inline-block">Suche</span>					</a>				</li>			</ul>		</div>		<!-- /.navbar-collapse -->	</div>	<!-- /.container-fluid --></nav>
